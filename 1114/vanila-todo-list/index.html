<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList-js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="todo-input" placeholder="할 일 추가" />
      <button id="add-todo">추가</button>
      <div class="spacing-10"></div>
      <div class="filters">
        <button class="filter-all">전체보기</button>
        <button class="filter-active">진행중</button>
        <button class="filter-completed">완료됨</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
