<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>심플메모</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">심플메모</h1>
        <input
          class="form-control m-auto"
          type="text"
          name="search"
          placeholder="메모를 검색해보세요"
        />
        <!-- 추가로 class명을 추가해서 변경할 수도 있고,
        제공되는 특징에서 특정 부분만 바꾸고 싶으면 css code에서 특정 style만 바꿀 수 있음 -->
      </header>
      <ul class="list-group text-light mx-auto memos">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>아침 커피약속</span>
          <i class="far fa-trash-alt deleteBtn"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>점심 식사 모임</span>
          <i class="far fa-trash-alt deleteBtn"></i>
        </lim>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>저녁 식사후 테니스</span>
          <i class="far fa-trash-alt deleteBtn"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light">메모 저장하기</label>
        <input type="text" class="form-control m-auto" name="add" />
        <span class="text-danger hidden" id="alertmsg">메모 내용을 적어주세요</span>
        <!-- 글씨를 쓰지 않고 저장하려고 했을때, 메모를 작성하라는 경고문 작성 -->
        <!-- 기본 화면에서는 보이지 않게해야함. hidden class 새로 생성 -->
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
